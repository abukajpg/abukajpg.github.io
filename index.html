<html>
    <head>
      <link rel="stylesheet" type="text/css" href="convertor.css">
      <script src="convertor.js"></script>
    </head>
    <body>
      <table cellpadding="5"  >
        <th>
      <div class="box informer" >

        <table >
          <th>
            <span>Курсы Валют</span>
          </th >
          <tbody>
            <tr>
            <td class="buy delta-negative" data-hasqtip="0">350</td>
            <td class="currency">USD</td>
            <td class="sell delta-negative" data-hasqtip="1">351</td>
            </tr>
            <tr>
            <td class="buy delta-neutral" data-hasqtip="2" aria-describedby="qtip-2">400</td>
            <td class="currency">EUR</td>
            <td class="sell delta-neutral" data-hasqtip="3">401</td>
            </tr>
            <tr>
            <td class="buy delta-neutral" data-hasqtip="4">5</td>
            <td class="currency">RUB</td>
            <td class="sell delta-neutral" data-hasqtip="5">5.5</td>
            </tr>
            <td class="buy delta-neutral" data-hasqtip="6">4</td>
            <td class="currency">KGS</td>
            <td class="sell delta-neutral" data-hasqtip="6">4.5</td>
            </tr>
          </tbody>
        </table>
      </th>
      </div>
      <th>
      <div class="box convertor" >
      <h1 >Конвертер</h1>
        <form>
            <label class="test"> Выберите исходную валюту:</label>
            <select name="from" id="from">
                <option value="0" selected="selected">Тенге</option>
            </select>
            <br/>
            <br/>
            <label class="test">Введите сумму: </label>
            <input name="cash" id="cash" class="is" type="text"/input>
            <br/>
            <br/>
            <label class="test">Выберите расчетную валюту: </label>
            <select name="to" id="to">
                <option value="0">Тенге</option>
                <option value="1" selected="selected">Евро</option>
                <option value="2">Рубль</option>
                <option value="3">Доллар</option>
                <option value="4">Киргизский сом</option>
            </select>
            <br/>
            <br/>
            <input type=button value="Вычислить" onclick='GiveResult();'/input>
            <br/>
            <br/>
            <label><span id="result" class="result"></span></label>
        </form>


        <div class="col-xs-12 col-sm-4 col-sm-push-4">
        </div>
        </div>
      </th>
      </table>
    </body>
</html>
